<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!--更改背景颜色
		body style="background-color: #40FFFF;"
		更改背景图片
		-->
	<body background="img/背景图片.jpg">
		<form>
			<!--控件-->
			<!--文本控件-->
			用户名：<input type="text"><br />
			<!--密码控件-->
			密码：<input type="password"><br />
			<!--文件上传控件-->
			<input type="file">
			<!--颜色控件-->
			颜色：<input type="color"><br />
			<!--普通按钮-->
			普通按钮：<input type="button" value="普通按钮">
			<!--提交按钮-->
			提交按钮：<input type="submit">
			<!--重置按钮-->
			重置按钮：<input type="reset"><br />
			
			<!--日期控件-->
			日期：<input type="date">
			<!--邮箱控件-->
			邮箱：<input type="email"><br />
			<!--复选框-->
			<p>请问闰年为哪一年</p>
			<input type="checkbox">2008年
			<input type="checkbox">2012年
			<input type="checkbox">2017年
			<input type="checkbox">2009年  <br />
			
			<!--单选框-->
			性别：<input type="radio" name="sex"/>男
			    <input type="radio" name="sex"/>女  <br />
			证件类型：
				 <select>
				 	<option>请选择</option>>
				 	<option>残疾人证</option>>
				 	<option>学生证</option>>
				 	<option>军官证</option>>
				 	<!--默认选择二代身份证-->
				 	<option selected="selected">二代身份证</option>> 	
				 </select> <br />
				 
			<!--文本域-->
			您的宝贵意见：<textarea rows="10" cols="30">	
			</textarea>
			
			<!--fileSet-->
			<!--style属性
				如果表情本身没有长宽高这种样式属性
				就可以在style属性中取找到
			-->
			<fieldset style="width: 400px;">
				<legend>登录</legend>
			用户名：<input type="text"><br />
			密码：<input type="password"><br />
			日期：<input type="date"><br />
			<input type="submit">
			<input type="reset"><br />
			</fieldset>>
			
			<!--设置背景颜色-->
			<!--练习 通过以上学习的标签
				去设置一个乘客信息注册的页面
				拓展：将视频作为网页的背景-->
			
			
		</form>
	</body>
</html>
