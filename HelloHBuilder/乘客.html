						<option>土耳其</option>	
						<option>越南</option>	
						<option>泰国</option>
						<option>新加坡</option>	
					</select>
					<select>
						<option>省份</option>
						<option>江西</option>
						<option>陕西</option>
						<option>北京</option>
						<option>河北</option>
						<option>上海</option>	
					</select>
					<select>
						<option>城市</option>
						<option>上饶</option>
						<option>九江</option>
						<option>南昌</option>
						<option>共青城</option>
						<option>鹰潭</option>	
					</select>
					</td>
					<td></td>
				</tr>
				<tr>
					<td style="color: red;">*</td>
					<td>证件类型：</td>
					<td>
					<select>
						<option>请选择</option>
						<option>军官证</option>
						<option>残疾人证</option>
						<option>学生证</option>
						<option selected="selected">二代身份证</option>	
					</select></td>
					<td></td>
				</tr>
				<tr>
					<td style="color: red;">*</td>
					<td>证件号码：</td>
					<td><input type="text"></td>
					<td></td>
				</tr>
				<tr>
					<td style="color: red;">*</td>
					<td>出生日期：</td>
					<td><input type="date"></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td>旅客类型：</td>
					<td>
					<select>
						<option>儿童</option>>
						<option>学生</option>>
						<option>军官</option>>
						<option>残疾人</option>>
						<option selected="selected">成人</option>>	
					</select></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td rowspan="3">备注：</td>
					<td><textarea rows="10" cols="30"></textarea></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="radio"/>我已阅读并同意遵守</td>
					<td><a href="https://www.baidu.com">《中国铁路客户服务中心网站服务条款》</a></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="button" value="注册"></td>
					<td><input type="reset"></td>
				</tr>
			</table>
